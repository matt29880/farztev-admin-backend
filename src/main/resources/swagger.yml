        format: "date"
        example: "Blablabla"
      ending:
        type: "string"
        format: "date"
        example: "Blablabla"
      created:
        type: "string"
        format: "date"
        example: "Blablabla"
      updated:
        type: "string"
        format: "date"
        example: "Blablabla"
      online:
        type: "boolean"
        example: true
      continent:
        type: "string"
        example: "ASIA"
  Country:
