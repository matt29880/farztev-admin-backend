  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
tags:
schemes:
- "http"
paths:
  /articles:
    get:
      produces:
      - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/ListArticle"
        400:
          description: "Invalid status value"
  /articles/{articleId}:
    get:
      produces:
      - "application/json"
      parameters:
      - name: "articleId"
        in: "path"
        description: "ID of the article to return"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Article"
        404:
          description: "Article not found"
  /countries:
    get:
      produces:
      - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/ListCountry"
      400:
        description: "Invalid status value"
  /countries/{countryId}:
    get:
      produces:
      - "application/json"
      parameters:
      - name: "countryId"
        in: "path"
        description: "ID of the country to return"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Country"
        404:
          description: "Country not found"
definitions:
  ListArticle:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      country:
        type: "string"
        example: "fr"
      name:
        type: "string"
        example: "Visit in Dublin"
      photo:
        type: "string"
        example: "dublin.jpg"
      created:
        type: "string"
        format: "date"
        example: "Blablabla"
      updated:
        type: "string"
        format: "date"
        example: "Blablabla"
  Article:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      country:
        type: "string"
        example: "fr"
      name:
        type: "string"
        example: "Visit in Dublin"
      photo:
        type: "string"
        example: "dublin.jpg"
